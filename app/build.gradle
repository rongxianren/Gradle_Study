sourceSets {

}

android {

    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    ///java编译选项设置
    compileOptions {

    }

    sourceSets{

    }

    /// 声明有顺序关系的
    signingConfigs {
        ///配置默认的签名信息，对生成的App签名

        release {
            storeFile file(storeFileCN)
            storePassword storePasswordCN
            keyAlias keyAliasCN
            keyPassword keyPasswordCN
        }

        custom {
            storeFile file(storeFileCN)
            storePassword storePasswordCN
            keyAlias keyAliasCN
            keyPassword keyPasswordCN
        }
    }

    defaultConfig {
        applicationId "com.rongxianren.gradle_study"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.custom
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            applicationIdSuffix ".debug"
        }

        custom {

        }
    }

    flavorDimensions "abi", 'version'

    productFlavors {
        free {
            dimension "version"
            applicationId "com.app.free"
            manifestPlaceholders = [price: 0]
        }

        paid {
            dimension "version"
            applicationId "com.app.paid"
            manifestPlaceholders = [price: 100]
        }

        arm {
            dimension "abi"
        }

        x86 {
            dimension "abi"
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}


